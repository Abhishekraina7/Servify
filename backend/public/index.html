<!DOCTYPE html>
<html>

<head>
    <title>Client-Server Test</title>
</head>

<body>
    <h1>Client-Server Connected!</h1>
    <p id="reply">Waiting for server reply...</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Send message to server
        socket.emit("client-message", "Hello server! This is client.");

        // Listen for server reply
        socket.on("server-reply", (msg) => {
            console.log("Server says:", msg);
            document.getElementById("reply").innerText = msg;
        });
    </script>
</body>

</html>
